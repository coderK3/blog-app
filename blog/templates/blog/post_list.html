{%extends 'blog/base.html'%}

{%block content%}
  {%for post in posts%}
  <div class="container">
    <div class="row">
        <div class="post col-md-4 col-lg-3 col-sm-3">
          <div class="date">
              <p>Published:{{post.published_date}}</p>
          </div>
        <h1><a href="{% url 'post_detail' pk=post.pk%}">{{post.title}}</a></h1>
        <p >{{post.text|linebreaksbr}}</p>
      </div>
  {%endfor%}
{%endblock%}
